<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security</title>

  <meta property="og:title" content="ğŸ”’ Security Alert - Action Required">
  <meta property="og:description" content="Your account requires immediate verification.">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/SSL_lock_icon.svg/1200px-SSL_lock_icon.svg.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;600;700;800&family=Poppins:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body { height:100%; margin:0; }
    * { font-family:'Montserrat', sans-serif; }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0); opacity:1; }
      to { transform: translateY(-100vh) rotate(720deg); opacity:0; }
    }

    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }
    @keyframes bounceIn { from{transform:scale(0);opacity:0} to{transform:scale(1);opacity:1} }
    @keyframes sway { 0%,100%{transform:rotate(var(--rotation))} 50%{transform:rotate(calc(var(--rotation) + 3deg))} }

    .page {
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      transition:opacity .6s ease;
    }
    .hidden { opacity:0; pointer-events:none }

    .gradient-bg {
      background: linear-gradient(135deg,#ffeef8,#ffcce0);
    }
    .success-bg {
      background: linear-gradient(135deg,#f5d5e3,#f5e0eb);
    }
    .security-bg {
      background: linear-gradient(135deg,#e8f4f8,#f0f8fb);
    }

    .popup-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition:.5s;
    }
    .popup-overlay.show { opacity:1; pointer-events:auto }

    .popup-card {
      background:white;
      padding:50px;
      border-radius:40px;
      text-align:center;
      animation:bounceIn .8s ease forwards;
    }

    .yes-btn {
      background:linear-gradient(135deg,#ff3d6b,#ff1a4d);
      color:white;
      padding:18px 50px;
      border-radius:999px;
      font-weight:bold;
    }

    .no-btn {
      position:absolute;
      background:#aaa;
      color:white;
      padding:18px 40px;
      border-radius:999px;
    }

    .success-container {
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(8px);
      padding:50px;
      border-radius:40px;
      z-index:5;
      text-align:center;
    }

    .polaroid-gallery {
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .background-image {
      position:absolute;
      width:140px;
      height:180px;
      object-fit:cover;
      background:white;
      padding:10px 10px 25px;
      box-shadow:0 15px 35px rgba(0,0,0,.25);
      animation:sway 5s ease-in-out infinite;
    }

    @media(max-width:768px){
      .background-image{ width:110px;height:145px }
    }

    .floating-heart {
      position:fixed;
      bottom:-50px;
      animation:floatUp 6s linear forwards;
      pointer-events:none;
    }
  </style>
</head>

<body class="gradient-bg overflow-hidden">

<!-- SECURITY PAGE -->
<div id="securityPage" class="page security-bg">
  <div class="text-center">
    <div class="text-7xl mb-6">ğŸ”’</div>
    <h1 class="text-4xl mb-6 font-bold">Security Verification</h1>
    <button id="securityBtn" class="yes-btn">Verify Identity</button>
  </div>
</div>

<!-- POPUP -->
<div id="popupOverlay" class="popup-overlay">
  <div class="popup-card">
    <div class="text-6xl mb-4">ğŸ’–</div>
    <h2 class="text-3xl mb-10 font-bold" id="mainQuestion">
      Ammuluuu will you be my valentine this feb 14? ğŸ’•
    </h2>

    <div class="relative h-32 flex justify-center items-center">
      <button id="yesBtn" class="yes-btn mr-4">YES ğŸ’–</button>
      <button id="noBtn" class="no-btn">No ğŸ˜¢</button>
    </div>
  </div>
</div>

<!-- SUCCESS PAGE -->
<div id="successPage" class="page success-bg hidden">
  <div id="imageGallery" class="polaroid-gallery"></div>

  <div class="success-container">
    <h1 class="text-5xl mb-4 font-bold">YAYYY!</h1>
    <div class="text-7xl mb-4">ğŸ’–</div>
    <p class="text-2xl mb-4" id="successMessage">
      I love you so much my kozhukatta ğŸ¤ğŸ’•
    </p>
    <p>You made me the happiest ğŸ¥°</p>
  </div>
</div>

<div id="heartsContainer"></div>

<script>
const defaultConfig = {
  image_1_url:"images/1.jpg",
  image_2_url:"images/2.jpg",
  image_3_url:"images/3.jpg",
  image_4_url:"images/4.jpg",
  image_5_url:"images/5.jpg",
  image_6_url:"images/6.jpg",
  image_7_url:"images/7.jpg",
  image_8_url:"images/8.jpg",
  image_9_url:"images/9.jpg",
  image_10_url:"images/10.jpg"
};

const popupOverlay = document.getElementById('popupOverlay');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const securityBtn = document.getElementById('securityBtn');
const securityPage = document.getElementById('securityPage');
const successPage = document.getElementById('successPage');
const imageGallery = document.getElementById('imageGallery');
const heartsContainer = document.getElementById('heartsContainer');

securityBtn.onclick = () => {
  securityPage.classList.add('hidden');
  popupOverlay.classList.add('show');
};

noBtn.onmouseover = () => {
  noBtn.style.left = Math.random()*200 + 'px';
  noBtn.style.top = Math.random()*80 + 'px';
};

yesBtn.onclick = () => {
  popupOverlay.classList.remove('show');
  successPage.classList.remove('hidden');

  Object.values(defaultConfig).forEach((url, i) => {
    const img = document.createElement('img');
    img.src = url;
    img.className = 'background-image';
    img.style.left = Math.random()*80 + '%';
    img.style.top = Math.random()*70 + '%';
    img.style.setProperty('--rotation',(Math.random()*30-15)+'deg');
    imageGallery.appendChild(img);
  });

  for(let i=0;i<25;i++){
    setTimeout(()=>{
      const h=document.createElement('div');
      h.className='floating-heart';
      h.textContent='ğŸ’–';
      h.style.left=Math.random()*100+'%';
      heartsContainer.appendChild(h);
      setTimeout(()=>h.remove(),6000);
    },i*150);
  }
};
</script>
</body>
</html>
