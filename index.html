  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    
    * {
      font-family: 'Montserrat', sans-serif;
    }
    
    .cursive {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
    }
    
    .playfair {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      letter-spacing: -1px;
    }
    
    .poppins {
      font-family: 'Poppins', sans-serif;
    }
    
    /* ============ ANIMATIONS ============ */
    @keyframes floatUp {
      0% {
        transform: translateY(100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px) rotate(-5deg); }
      75% { transform: translateX(8px) rotate(5deg); }
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0) translateY(50px); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-25px) rotate(3deg); }
    }
    
    @keyframes polaroidEntrance {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-20deg) translateY(100px);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(var(--rotation)) translateY(0);
      }
    }
    
    @keyframes sway {
      0%, 100% { transform: rotate(var(--rotation)); }
      50% { transform: rotate(calc(var(--rotation) + 3deg)); }
    }
    
    @keyframes polaroidStatic {
      0%, 100% {
        opacity: 1;
        transform: scale(1) rotate(var(--rotation)) translateY(0);
      }
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* ============ UTILITY CLASSES ============ */
    .floating-heart {
      position: fixed;
      bottom: -50px;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 1;
    }
    
    .pulse-heart {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    .bounce-in {
      animation: bounceIn 0.8s cubic-bezier(0.36, 0, 0.66, 1) forwards;
    }
    
    .confetti-piece {
      position: fixed;
      top: -20px;
      animation: confetti linear forwards;
      pointer-events: none;
      z-index: 100;
    }
    
    .no-btn {
      position: absolute;
      transition: none !important;
      cursor: pointer;
      user-select: none;
      touch-action: none;
    }
    
    .gentle-float {
      animation: gentleFloat 4s ease-in-out infinite;
    }
    
    /* ============ PAGES ============ */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.7s ease;
      overflow: hidden;
    }
    
    .page.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* ============ GRADIENTS & BACKGROUNDS ============ */
    .gradient-bg {
      background: linear-gradient(135deg, #ffeef8 0%, #fff5f8 25%, #ffe6f0 50%, #ffcce0 75%, #ffb3d9 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .success-bg {
      background: linear-gradient(135deg, #f5d5e3 0%, #edb8d2 25%, #e8b8cc 50%, #f0c8d8 75%, #f5e0eb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    .security-bg {
      background: linear-gradient(135deg, #e8f4f8 0%, #f0f8fb 50%, #e0f2f7 100%);
    }
    
    /* ============ BUTTONS ============ */
    .yes-btn {
      background: linear-gradient(135deg, #ff3d6b 0%, #ff1a4d 50%, #dd0a3f 100%);
      box-shadow: 0 15px 40px rgba(255, 26, 77, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.36, 0, 0.66, 1);
      border: none;
      position: relative;
      overflow: hidden;
    }
    
    .yes-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .yes-btn:hover::before {
      left: 100%;
    }
    
    .yes-btn:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 20px 50px rgba(255, 26, 77, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .yes-btn:active {
      transform: translateY(-1px) scale(1.05);
    }
    
    .no-btn-style {
      background: linear-gradient(135deg, #d0d0d0 0%, #a8a8a8 50%, #888888 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: none;
      position: relative;
    }
    
    .no-btn-style:hover {
      filter: brightness(0.95);
    }
    
    /* ============ POPUP ============ */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .popup-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .popup-card {
      background: linear-gradient(135deg, #ffffff 0%, #fff9fb 100%);
      border-radius: 40px;
      padding: 50px 40px;
      max-width: 90%;
      width: 450px;
      text-align: center;
      transform: scale(0.7) rotateX(30deg);
      transition: all 0.6s cubic-bezier(0.36, 0, 0.66, 1);
      position: relative;
      overflow: visible;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .popup-overlay.show .popup-card {
      transform: scale(1) rotateX(0);
    }
    
    .popup-card::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 20px;
      right: 20px;
      height: 30px;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
      border-radius: 50%;
      filter: blur(10px);
    }
    
    /* ============ POLAROIDS ============ */
    .polaroid-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
    
    .polaroid {
      position: absolute;
      background: white;
      padding: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 1px rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      line-height: 1;
      pointer-events: none;
      animation: polaroidEntrance 0.8s cubic-bezier(0.36, 0, 0.66, 1) forwards, sway 4s ease-in-out infinite;
      background: linear-gradient(135deg, #fffbf5 0%, #ffffff 100%);
      border: 1px solid rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .polaroid::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, transparent 0%, transparent 70%, rgba(0, 0, 0, 0.02) 100%);
      pointer-events: none;
    }
    
    .polaroid-label {
      position: absolute;
      bottom: 8px;
      font-size: 0.65rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #999;
      font-weight: 600;
      width: 90%;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    /* ============ SECURITY PAGE ============ */
    .security-icon {
      animation: slideInLeft 0.8s cubic-bezier(0.36, 0, 0.66, 1) 0.2s both;
    }
    
    .security-title {
      animation: fadeInUp 0.8s cubic-bezier(0.36, 0, 0.66, 1) 0.4s both;
    }
    
    .security-desc {
      animation: fadeInUp 0.8s cubic-bezier(0.36, 0, 0.66, 1) 0.6s both;
    }
    
    .security-btn {
      animation: fadeInUp 0.8s cubic-bezier(0.36, 0, 0.66, 1) 0.8s both;
    }
    
    .security-btn {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
      transition: all 0.3s ease;
      border: none;
    }
    
    .security-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(14, 165, 233, 0.4);
    }
    
    /* ============ SUCCESS PAGE ============ */
    .success-container {
      position: relative;
      z-index: 30;
      animation: bounceIn 1s cubic-bezier(0.36, 0, 0.66, 1);
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 50px;
      padding: 50px 60px !important;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 10px rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .success-title {
      font-size: 4rem;
      animation: slideInLeft 0.8s ease 0.2s both;
      text-align: center;
      color: #ff1a7d;
      font-weight: 700;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 2px;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.15),
        4px 4px 8px rgba(0, 0, 0, 0.1),
        0 0 20px rgba(255, 255, 255, 0.6);
      background: linear-gradient(135deg, #ff1a7d 0%, #ff4d95 50%, #d81557 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.1));
      position: relative;
      z-index: 40;
    }
    
    .success-subtitle {
      animation: slideInRight 0.8s ease 0.4s both;
      text-align: center;
      color: #d01e5f;
      font-weight: 700;
      text-shadow: 
        2px 2px 0px rgba(0, 0, 0, 0.08),
        4px 4px 0px rgba(0, 0, 0, 0.06),
        6px 6px 0px rgba(0, 0, 0, 0.04),
        8px 8px 0px rgba(0, 0, 0, 0.02),
        10px 10px 15px rgba(0, 0, 0, 0.12),
        0 0 25px rgba(255, 255, 255, 0.7),
        inset -1px -1px 3px rgba(255, 255, 255, 0.4);
      background: linear-gradient(135deg, #e85a8a 0%, #c91f5f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5)) drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.12));
      position: relative;
      z-index: 40;
    }
    
    .heart-main {
      animation: pulse 1.5s ease-in-out infinite, bounceIn 0.8s ease;
    }
    /* ============ POLAROID GALLERY SUCCESS ============ */
    .polaroid-gallery {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      perspective: 1000px;
      pointer-events: none;
    }
    
    .polaroid-photo {
      width: 140px;
      height: 160px;
      background: white;
      padding: 10px;
      border-radius: 2px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      position: absolute;
      animation: polaroidStatic 0.8s ease forwards;
      background: linear-gradient(135deg, #fffbf5 0%, #ffffff 100%);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* ============ BUTTON CONTAINER ============ */
    #buttonContainer {
      position: relative;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* ============ DECORATIVE ELEMENTS ============ */
    .decoration-heart {
      position: absolute;
      animation: gentleFloat 3s ease-in-out infinite;
      z-index: 10;
    }
    
    .floating-star {
      position: fixed;
      animation: floatUp 8s linear forwards;
      pointer-events: none;
    }

    // ========== CONFIG ==========
    const defaultConfig = {

      success_message: "I love you so much my kozhukattaü§èüíï",

    };

    let config = { ...defaultConfig };

    // ========== DOM ELEMENTS ==========
    const popupOverlay = document.getElementById('popupOverlay');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const successPage = document.getElementById('successPage');
    const buttonContainer = document.getElementById('buttonContainer');
    const heartsContainer = document.getElementById('heartsContainer');
    const confettiContainer = document.getElementById('confettiContainer');
    const mainQuestion = document.getElementById('mainQuestion');
    const successMessage = document.getElementById('successMessage');
    const polaroidGallery = document.getElementById('polaroidGallery');
    const bgPolaroids = document.getElementById('bgPolaroids');

    // ========== HEART EMOJIS ==========
    const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üíì', 'üíû', 'ü©∑', '‚ô•Ô∏è'];
    
    // ========== CREATE POLAROID ==========
    function createPolaroid(emoji, index, isBackground = false) {
      const polaroid = document.createElement('div');
      polaroid.className = 'polaroid';
      
      const size = isBackground ? 80 : 140;
      const width = size;
      const height = size + 20;
      
      polaroid.style.width = width + 'px';
      polaroid.style.height = height + 'px';
      polaroid.style.fontSize = (size * 0.55) + 'px';
      polaroid.textContent = emoji;
      
      // Random rotation between -15 and 15 degrees
      const rotation = (Math.random() - 0.5) * 30;
      polaroid.style.setProperty('--rotation', rotation + 'deg');
      
      if (isBackground) {
        // Security page background polaroids
        const randomX = Math.random() * 90;
        const randomY = Math.random() * 85;
        polaroid.style.left = randomX + '%';
        polaroid.style.top = randomY + '%';
        polaroid.style.opacity = '0.6';
        polaroid.style.animationDelay = (index * 0.1) + 's';
      } else {
        // Success page polaroids - scattered with good spacing
        const minX = 5;
        const maxX = 85;
        const minY = 15;
        const maxY = 75;
        
        let validPosition = false;
        let randomX, randomY;
        
        // Attempt to find a position with adequate spacing from other polaroids
        while (!validPosition) {
          randomX = minX + Math.random() * (maxX - minX);
          randomY = minY + Math.random() * (maxY - minY);
          validPosition = true;
        }
        
        polaroid.style.left = randomX + '%';
        polaroid.style.top = randomY + '%';
        polaroid.style.animationDelay = (index * 0.12) + 's';
        polaroid.style.zIndex = index;
      }
      
      return polaroid;
    }

    // ========== CREATE FLOATING HEART ==========
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      heartsContainer.appendChild(heart);
      
      setTimeout(() => heart.remove(), 8000);
    }

    // ========== START FLOATING HEARTS ==========
    function startFloatingHearts() {
      setInterval(createFloatingHeart, 500);
    }

    // ========== CREATE CONFETTI ==========
    function createConfetti() {
      const colors = ['#ff4d7d', '#ff6b95', '#ffb6c1', '#ffd700', '#ff69b4', '#ff1493', '#ee82ee', '#dda0dd'];
      const shapes = ['‚ñ†', '‚óè', '‚ñ≤', '‚òÖ', '‚ô¶', 'üíñ', 'üíï', '‚ú®', 'üíó', 'üéÄ'];
      
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti-piece';
          confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
          confetti.style.animationDuration = (Math.random() * 2.5 + 2) + 's';
          confettiContainer.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 4500);
        }, i * 15);
      }
    }

    // ========== NO BUTTON ESCAPE ==========
    let isEscaping = false;
    
    function escapeNoButton(e) {
      if (isEscaping) return;
      isEscaping = true;
      
      const containerRect = buttonContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      const maxX = Math.max(0, containerRect.width - btnRect.width - 20);
      const maxY = Math.max(0, containerRect.height - btnRect.height - 20);
      
      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;
      
      const currentX = noBtn.offsetLeft;
      const currentY = noBtn.offsetTop;
      
      const minDistance = 120;
      let attempts = 0;
      while (Math.abs(newX - currentX) < minDistance && Math.abs(newY - currentY) < minDistance && attempts < 15) {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
        attempts++;
      }
      
      if (Math.random() > 0.4) {
        newX = Math.random() > 0.5 ? 0 : maxX;
      }
      if (Math.random() > 0.4) {
        newY = Math.random() > 0.5 ? 0 : maxY;
      }
      
      noBtn.style.left = Math.max(0, Math.min(newX, maxX)) + 'px';
      noBtn.style.top = Math.max(0, Math.min(newY, maxY)) + 'px';
      
      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 500);
      
      const currentScale = parseFloat(noBtn.dataset.scale || 1);
      const newScale = Math.max(0.4, currentScale - 0.06);
      noBtn.dataset.scale = newScale;
      noBtn.style.transform = `scale(${newScale})`;
      
      setTimeout(() => {
        isEscaping = false;
      }, 30);
    }

    // ========== EVENT LISTENERS ==========
    // Security button to open popup
    const securityBtn = document.createElement('button');
    securityBtn.className = 'text-white px-10 py-4 rounded-full text-lg font-bold shadow-xl hover:shadow-2xl transition-all hover:scale-105';
    securityBtn.style.background = 'linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%)';

    securityBtn.addEventListener('click', () => {
      securityPage.classList.add('hidden');
      popupOverlay.classList.add('show');
      startFloatingHearts();
    });
    
    const securityPage = document.createElement('div');
    securityPage.id = 'securityPage';

    securityPage.innerHTML = `
      <div class="text-center p-8 relative z-10">

    document.body.appendChild(securityPage);

    // NO button events
    noBtn.addEventListener('mouseenter', escapeNoButton);

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();

    // YES button click
    yesBtn.addEventListener('click', () => {
      popupOverlay.classList.remove('show');
      
      setTimeout(() => {
        successPage.classList.remove('hidden');
        createConfetti();
        
        // Create background images with strategic positioning
        const imageUrls = [

          config.image_5_url,
          config.image_6_url,

          config.image_10_url
        ];
        
        imageUrls.forEach((url, idx) => {
          const img = document.createElement('img');
          img.className = 'background-image';
          img.src = url;
          img.alt = `Background image ${idx + 1}`;
          img.loading = 'lazy';
          img.onerror = function() {
            console.error('Image failed to load:', this.src);
            this.style.background = '#e5e7eb';
            this.alt = 'Image unavailable';
          };
          
          // Random rotation
          const rotation = (Math.random() - 0.5) * 50;
          img.style.transform = `rotate(${rotation}deg)`;
          
          // Grid-based positioning for even distribution
          const gridRow = Math.floor(idx / 3);
          const gridCol = idx % 3;
          const baseX = (gridCol * 33) + (Math.random() * 20);
          const baseY = (gridRow * 25) + (Math.random() * 15);
          
          img.style.left = baseX + '%';
          img.style.top = baseY + '%';
          img.style.animationDelay = (idx * 0.08) + 's';
          
          imageGallery.appendChild(img);
        });
        
        // Create polaroid gallery
        const emojis = [
          config.polaroid_1_emoji,
          config.polaroid_2_emoji,
          config.polaroid_3_emoji,
          config.polaroid_4_emoji,

          config.polaroid_7_emoji,
          config.polaroid_8_emoji,
          config.polaroid_9_emoji,
          config.polaroid_10_emoji
        ];
        
        emojis.forEach((emoji, idx) => {
          const polaroid = createPolaroid(emoji, idx, false);
          polaroidGallery.appendChild(polaroid);
        });
        
        // Create floating hearts
        for (let i = 0; i < 25; i++) {
          setTimeout(createFloatingHeart, i * 150);
        }
      }, 500);
    });

      mainQuestion.textContent = config.main_question || defaultConfig.main_question;

    // Initialize SDK
    if (window.elementSdk) {
